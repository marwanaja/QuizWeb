<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAN QWUIZ</title>
    <link rel="stylesheet" href="style.css">
    <!-- FontAweome CDN Link for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    <!-- start Quiz button -->
    <div class="start_btn"><button>Start Quiz</button></div>
    <!-- Info Box -->
    <div class="info_box">
        <div class="info-title"><span>Rules of WAN QWUIZ</span></div>
        <div class="info-list">
            <div class="info">1. Kamu hanya mempunyai <span>15 detik</span> per satu pertanyaan.</div>
            <div class="info">2. Kamu gabisa keluar dari quiz selama bermain.</div>
            <div class="info">3. Jawablah yang benar.</div>
        </div>
        <div class="buttons">
            <button class="quit">Keluar Quiz</button>
            <button class="restart">Lanjut</button>
        </div>
    </div>
    <!-- Quiz Box -->
    <div class="quiz_box">
        <header>
            <div class="title">WAN QWUIZ</div>
            <div class="timer">
                <div class="time_left_txt">Time Left</div>
                <div class="timer_sec">15</div>
            </div>
            <div class="time_line"></div>
        </header>
        <section>
            <div class="que_text">
            
            </div>
            <div class="option_list">
             
            </div>
        </section>
     
        <footer>
            <div class="total_que">
      
            </div>
            <button class="next_btn">Next Que</button>
        </footer>
    </div>
    <!-- Result Box -->
    <div class="result_box">
        <div class="icon">
            <i class="fas fa-crown"></i>
        </div>
        <div class="complete_text">Terimakasih telah mengisi quiz ini!!</div>
        <div class="score_text">
      
        </div>
        <div class="buttons">
            <button class="restart">Ulang Quiz</button>
            <button class="quit">Quit Quiz</button>
        </div>
    </div>
    
    <script src="js/questions.js"></script>

    <script src="js/script.js"></script>
</body>
</html>
</html>
